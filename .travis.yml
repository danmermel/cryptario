language: node_js
node_js:
  - "8.1"
env:
  global:
  - secure: 
  - secure: 

services:
  - docker


# First we run a script that creates the zip file for lambda with all the compiled libraries.
before_deploy:
  - cd lambda ; ./prepare.sh

#Then we deploy the zip to lambda, using the AWS user in the env variable
deploy:
  provider: lambda
  function_name: "cryptario-stage"
  region: "eu-west-1"
  zip: "lambda/lambda.zip"
  role: "arn:aws:iam::160991186365:role/cryptario"
  handler_name: "handler"
  runtime: "nodejs8.10"

# ensure that deployment only happens when merging into the master branch
stages:
  - name: deploy
    # require the branch name to be master (note for PRs this is the base branch name)
    if: branch = master

